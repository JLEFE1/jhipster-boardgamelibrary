
<div *ngIf="demo">
    <h2><span jhiTranslate="gatewayApp.demo.detail.title">Demo</span> {{demo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.demo.name">Name</span></dt>
        <dd>
            <span>{{demo.name}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.demo.email">Email</span></dt>
        <dd>
            <span>{{demo.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'demo/'+ demo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
